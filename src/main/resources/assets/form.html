<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<div class="container">
    <h1>Hi, Nishant!</h1>
    <form action="../../health/vitalsign" method="post">
        <div class="form-group">
            <label for="energy">How is your Energy?</label>
            <select id="energy" name="energy" class="form-control">
                <option value=0>Okay</option>
                <option value=1>Great!</option>
                <option value=2>Amazing!!</option>
            </select>
        </div>
        <div class="form-group">

            <label for="smokingurge">Do you feel like smoking?</label>
            <select id="smokingurge" name="smokingurge" class="form-control">
                <option value=0>Not really</option>
                <option value=1>Somewhat</option>
                <option value=2>Really want one!</option>
            </select>
        </div>
        <div class="form-group">
            <label for="didyousmoke">Did you smoke?</label>
            <select id="didyousmoke" name="didyousmoke" class="form-control">
                <option value=0>No</option>
                <option value=1>Yes</option>
            </select>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>
</html>
